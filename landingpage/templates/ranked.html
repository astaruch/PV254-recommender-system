<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link data-require="fontawesome@*" data-semver="4.5.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Instagram photo recommender</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <h1 class="mt-2">Candidates ranking for an Instagram profile {{ profile_name }} <a href="{% url 'recommendations' profile_name %}">Go back.</a></h1>
        </div>
    </div>
    {% for url, score, reasons in winners %}
        <div class="row">
            <div class="col-6">
                <img src="{{ url }}" />
                <p>Image score is {{ score}}.</p>
                <p>
                {% for reason in reasons %}
                    {{ reason }} <br/>
                {% endfor %}
                </p>
            </div>
        </div>
        <br />
        <br />
    {% endfor %}
</div>
</body>
</html>
